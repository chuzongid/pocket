<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 과제!!!
        // 인구조사!!
        // 가족구성원의 나이를 입력 하기  prompt로입력
        // 0을 입력하면 더이상 입력 처리가 안된다. 

        // 입력이 끝나면  결과 출력
        // 결과 출력 내용은 
        // 노인 : 65세 이상
        // 성인 : 20세~64세
        // 청소년 : 8세~19세
        // 아동 : 1세~7세

        // 총원 10명 : 노인 2명, 성인 5명, 청소년 2명, 아동 3명
        
        var old=0 , adult=0 , youth=0 , child=0;
        do{
            var age = parseInt(prompt("나이 입력"));
            if(age==0){
                break;
            }
            if(age>=65){
                old++
            }
            if(age>=20 && age<=64){
                adult++
            }
            if(age>=8 && age<=19){
                youth++
            }
            if(age>=1 && age <=7){
                child++
            }
        }while(true);
        document.write("노인:65세 이상<br>");
        document.write("성인:20세~64세<br>");
        document.write("청소년:8세~19세<br>");
        document.write("아동:1세~7세<br>");
        document.write(`노인:${old}명 성인:${adult}명 청소년:${youth}명 아동:${child}명`);

    </script>

</head>
<body>
    
</body>
</html>
