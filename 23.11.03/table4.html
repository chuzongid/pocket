<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  
  <link rel="stylesheet" href="./static/css/table44.css">
</head>
<body>
  <table class="house">
    <tr>
      <th class="date">날짜</th>
      <th class="detail">내역</th>
      <th class="income">수입</th>
      <th class="expense">지출</th>
      <th class="payment">결제</th>
    </tr>
    <tr>
      <td class="dateCell">1일</td>
      <td class="detailCell">짜장면</td>
      <td class="incomeCell">0원</td>
      <td class="expenseCell">7000원</td>
      <td class="paymentCell">신용카드</td>
    </tr>
    <tr>
      <td class="dateCell">2일</td>
      <td class="detailCell">짬뽕</td>
      <td class="incomeCell">10000원</td>
      <td class="expenseCell">8000원</td>
      <td class="paymentCell">신용카드</td>
    </tr>
    <tr>
      <td class="dateCell">3일</td>
      <td class="detailCell">볶음밥</td>
      <td class="incomeCell">5000원</td>
      <td class="expenseCell">7500원</td>
      <td class="paymentCell">신용카드</td>
    </tr>
  </table>
</body>
</html>
