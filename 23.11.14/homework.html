<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var width = parseInt(prompt("밑변의 길이(㎝)를 입력하시오"));
        var height = parseInt(prompt("높이의 길이(㎝)를 입력하시오"));
        area = width * height;
        document.write("사각형의 넓이는 " + area + "㎠입니다<br>");

        var 빨간컵=15;
        var 파랑컵=35;
        var 하얀컵=0;
        document.write("빨간컵 : " + 빨간컵 + "파란컵 : " + 파랑컵);
        var 빨간컵=하얀컵 , 파랑컵=하얀컵;
        var 빨간컵=빨간컵+35;
        var 파랑컵=파랑컵+15;
        document.write("<br>빨간컵 : " + 빨간컵 + "파란컵 : " + 파랑컵 );

    </script>
</head>
