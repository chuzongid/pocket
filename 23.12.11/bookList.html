<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <script>
    window.onload=function(){
      var query = location.search;
      var url = location.href;

      query = query.substring(1);
      query = query.split("&");
      var title = query[0].split("=")[1];
      var writer = query[1].split("=")[1];

      title = decodeURI(title);
      writer = decodeURI(writer);

      document.getElementById("list").innerHTML = 
      `<div> 제목 : ${title}</div>
       <div> 작가 : ${writer}</div>`;

      

      console.log(title);
      console.log(writer); 
    }
  </script>
<body>
  <div id="list"></div>
</body>
</html>
