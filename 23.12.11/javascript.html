<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    //자바스크립트 window객체
    // dom - document object model -> html 구조 , 표준 문서에 규격화 되어있다.
    // bom - browser object model -> browser를 구성하는 구조 , 표준이 없다.
    // bom - window , screen , location , history , navigator , cookie
    // css -> web-kit  -ms , -moz

    // window객체
    // - 현재 브라우저의 창을 나타낸다.
    // window.document.write();
    // window.alert();  window.prompt();
    // window.document.getElementById();
    
    // if(10 > 5)
    //    alert("aa");

    // window.open(); window.close(); window.moveTo()
    // window.resizeTo();

    // window.onload = function(){
    // window.resizeTo(500,300);
    // }

    function child(){
      child_hd = window.open("","","width=300,height=500");
      child_hd.resizeTo(500,700); //크기 변경
    }
    function resizeBy(){
      child_hd.resizeBy(10,10);  //크기 증가
    }
    function moveTo(){
      child_hd.moveTo(100,300);
    }
    function moveBy(){
      child_hd.moveBy(10,-10);
    }






    function ScrollTo(){
      alert(window.scrollY);
      window.scrollTo({left:0 , top:300 , behavior:'smooth'});
      //scrollBy(); 스크롤증가 (x축,y축)
    }
    function ScrollBy(){
      window.scrollBy({left:0 , top:50 , behavior:'smooth'});
    }









    let names = [];
    

    function saveName(){
      var myname = document.getElementById("name").value;   //id가 name인 input 태그 벨류를  myName이라는 변수에 저장
      names.push(myname);
      localStorage.setItem("myName",names) //myName 이라는 곳에 names배열 저장  // 숫자 , 문자열 , 배열 , 객체 저장가능
      // localStorage.removeItem("myName");

      // localStorage의 모든 키를 삭제 - clear()

    }

    function loadName(){
      var myName = localStorage.getItem("myName");  //myName이란 곳에 저장된 아이템 가져오기
      document.getElementById("name").value = myName; //id가 name인 input 태그 벨류에 myName변수값을 출력
    }









    window.addEventListener("scroll",function(){
      if(window.scrollY >= 200 && window.scrollY <= 1000){
        document.getElementById("a").innerHTML =
          "<div style='position:relative; top:300px; width:100%; height:200px; background:red;'></div>"
      }
    });

    // 스크롤 - scrollTo() , scrollBy() , scrollX , scrollY





  </script>

</head>
<body> 
  <a href="history.html">페이지 이동</a>
  <input type="text" name="name" id="name">
  <button onclick="saveName()">저장</button>
  <button onclick="loadName()">불러오기</button>





  <div id="a" style="height:2000px; background:pink"></div>
  <button onclick="ScrollTo()" style="position:fixed; top:50px; left:50px;">스크롤 Y축</button>
  <button onclick="ScrollBy()" style="position:fixed; top:50px; left:150px;">스크롤 이동</button>
  




  <button onclick = "child()">새창</button>
  <button onclick = "resizeBy()">크기증가</button>





  <button onclick = "moveTo()">이동</button>
  <button onclick = "moveBy()">이동2</button>




</body>
</html>
