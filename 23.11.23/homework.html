<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //과제
        //한화이글스 투스들의 평균 자책점
        //name=["주현상","윤대경","이민우","이태양","폐냐","박상원","장시환"]
        //era=[1.96, 2.45, 2.63, 3.23, 3.60, 3.65, 3.38]
        //era-> 평균자책점
        //7명 선수들의 평균자책점의 평균치를 구하시오
        //평균치 이상인 선수들이 누구인지 출력하세요

        const name=["주현상","윤대경","이민우","이태양","폐냐","박상원","장시환"];
        const era=[1.96, 2.45, 2.63, 3.23, 3.60, 3.65, 3.38];

        let total=0;
        let avg=0;

        for(var i=0; i<era.length; i++){
            total+=era[i];
        }

        avg=total/era.length;
        document.write(`평균치:${avg}<br>`);

        for(var i=0; i<era.length; i++){
            if(avg<=era[i]){
                document.write(`${name[i]}:${era[i]}`);
            }
        }

    </script>
</head>
