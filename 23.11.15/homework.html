<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("컴퓨터가 주사위를 던집니다")
        computerDice = parseInt(Math.random()*6)+1;
        console.log("컴퓨터 주사위: " +computerDice);

        var dice = prompt("주사위를 던지시리면 '호잇'을 입력해주세요")
        dice = parseInt(Math.random()*6)+1;
        console.log("사용자 주사위: " +dice);

        var result = (computerDice>dice) ? "컴퓨터가 이겼습니다." : "사용자가 이겼습니다";
        result = (computerDice==dice) ? "비겼습니다." : result;
        console.log(result);
    </script>
    
</body>
</html>
